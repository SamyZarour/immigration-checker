name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: pnpm lint
      - run: pnpm format:check

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      # Hard gate: high/critical vulnerabilities block the pipeline
      - run: pnpm audit --audit-level=high

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: pnpm test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: pnpm build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    env:
      HOME: /root
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - run: pnpm test:e2e
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  bundle-size:
    name: Bundle Size
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - run: pnpm size

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Prepare dist for base path
        run: |
          mkdir -p lighthouse-serve/immigration-checker
          cp -r dist/* lighthouse-serve/immigration-checker/

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          configPath: ./lighthouserc.json
